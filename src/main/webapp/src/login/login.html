<section class="container">

    <form id="form-login "ng-submit="login(email, senha)" class="8u -2u 12u(medium)">
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" maxlength="40" minlength="10" ng-model="email"/>
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" maxlength="25" minlength="5" ng-model="senha"/>
        </div> <br/>

        <input type="submit" id="btn-entrar" value="Entrar" id="btn btn-enter" class="botao" />

    </form>
</section>
